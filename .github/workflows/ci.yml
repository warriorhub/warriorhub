name: CI WarriorHub
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run ESLint
        run: npm run lint
      - name: Run Playwright tests
        run: npx playwright test
        env:
          POSTGRES_PRISMA_URL: ${{ secrets.DATABASE_PREVIEW_URL }}
          POSTGRES_URL_NON_POOLING: ${{ secrets.DATABASE_PREVIEW_URL }}
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: test-secret-key-for-ci-must-be-at-least-32-characters-long
